{% extends 'base.html' %}
{% block content %}
    <h2>Register a new account</h2>
    <form action="{{ url_for('submitRegistration') }}" method=POST>
        <dl>
            <dt>Username:
            <dd><input type="text" name=username>
            <dt>Password:
            <dd><input type="password" name=password>
            <dd><input type="submit" name=Login>
        </dl>
    </form>
{% endblock %}
