{% extends 'base.html' %}
{% block content %}
    <h2>Submit a New Client to the Database</h2>

    <!--Submit Form-->
    <form action="{{ url_for('submit_client') }}" method=post>
        <dl>
            <dt>Client Name:
            <dd><input type="text" name=client_name>
            <dt>Instance URL:
            <dd><input type="text" name=client_url>
            <dt>Import URL:
            <dd><input type="text" name=client_import_url>
            <br><dd><input class=btn type="submit" value=Submit>
        </dl>
    </form>
{% endblock %}
