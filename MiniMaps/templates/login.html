{% extends 'base.html' %}
{% block content %}
    <h2>Login</h2>
    <form action="{{ url_for('login_user') }}" method=POST>
        <dl>
            <dt>Username
            <dd><input type="text" name=username>
            <dt>Password
            <dd><input type="password" name=password>
            <dd><input class=btn type="submit" name=Login value=Submit>
        </dl>
    </form>
{% endblock %}
