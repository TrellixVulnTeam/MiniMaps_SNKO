{% extends 'base.html' %}
{% block content %}
    <h2>Login</h2>
    
    <!--Login Form-->
    <form action="{{ url_for('login_user') }}" method=post>
        <dl>
            <dt>Username:
            <dd><input type="text" name=username>
            <dt>Password:
            <dd><input type="password" name=password>
            <br><br><dd><input class=btn type="submit" value=Login>
        </dl>
    </form>
{% endblock %}
