{% extends 'base.html' %}




{% block content %}

<div>
    <div id=testMe></div>
    <script type=text/jsx>
        var Input = React.createClass({
            // Update the label
            updateLabel: function(event){
                this.setState({value: event.target.value});
            },
            // Initial state of React
            getInitialState: function(){
                return {
                    value: 'React.js is kind of cool.'
                }
            },
            // ?
            componentWillMount: function(){
                this.setState({value: this.state.value})
            },
            // Render function
            render: function(){
                return (
                    <div className="update-label">
                        <input type="text" placeholder="Enter text" onChange={this.updateLabel}/>
                        <Label value={this.state.value}/>
                    </div>
                )
            }
        });

        var Label = React.createClass({
            render: function(){
                return (
                <div>
                    <h2>{this.props.value}</h2>
                </div>
                )
            }
        });

        React.render(<Input/>, document.getElementById('testMe'));

    </script>
    <form>
        Network Capacity: <input type="text" id="capacity" value=25>
        Input Speed: <input type="text" id="speed" value=15>
        <!--Empty Network: <input type="text" id="empty" value=0>-->
    </form>
    <button class=btn onclick="init();">Begin Game</button>
    <button class=btn onclick="pause();">Pause</button>
    <canvas id='GameCanvas', width=800 height=560 style="border: solid 1px;"></canvas>
    <script src="/static/initGame.js"></script>
    <script src="/static/gameUtils.js"></script>
    <script src="/static/game.js"></script>
</div>
{% endblock %}
